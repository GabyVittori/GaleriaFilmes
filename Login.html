<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Filmes</title>
    <link rel="stylesheet" href="EstiloLogin.css">
    <link rel="shortcut icon" href="Imagens/icoCam.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');
    </style>
</head>

<header>
    <div class="cabecalho">
        <p>Galeria de Filmes - Pablo e Gaby</p>
        <img src="Imagens/camera2.png" alt="Desenho de uma câmera de video antiga">
    </div>
</header>

<body>
    <main>
        <div class="box">
            <form action="">
                <fieldset>
                    <legend> Login </legend>
                    <br>
                    <div class="inputBox">
                        <label for="usuario" class="labelInput">Usuário: </label>
                        <input type="text" name="usuario" class="inputUser" required>
                    </div>
                    <br>
                    <div class="inputBox">
                        <label for="senha" class="labelInput">Senha: </label>
                        <input type="password" name="senha" class="inputUser" required>
                    </div>
                    <br>
                    <button type="submit" class="botaoEnviar" >Enviar</button>
                </fieldset>
            </form>
        </div>
    </main>   
</body>

<footer>
    <div class="rodape">
        <p>Desenvolvido por: Gaby Vittori - Front End / Paulo Moreno - Back End</p>
        <p>Rua das Palmeiras, 2026 - Cidade Feliz</p>        
    </div>
</footer>
</html>
